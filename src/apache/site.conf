<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/project/public
	<Directory "/var/project">
		Options -Indexes
        AllowOverride All
        Order Allow,Deny
        Allow from All
		Require all granted
	</Directory>
	ErrorLog /var/project/logs/error.log
	CustomLog /var/project/logs/access.log combined
</VirtualHost>
